<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer.js"></script>
    <script
      type="text/javascript"
      src="./scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span>tweeter </span>
      <div class="new-tweet-text">
        <span
          ><strong>Write</strong> a
          <button class="btn-new-tweet">new</button> tweet</span
        >
        <div class="arrow-down-icon">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>
    <div class="content">
      <header class="header">
        <div>
          <img src="/images/profile-hex.png" alt="profile picture" />
        </div>
        <br />
        <div class="user-name"><strong>Ekaterina</strong> Shilina</div>
      </header>

      <!-- Page-specific (main) content here -->

      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>

          <!-- Message Error -->

          <div class="error">
            <label for="error"></label>
          </div>
          <form id="tweet-form" action="/tweets" method="POST">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="tweet-counter">
              <button class="logo-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <section id="tweets-container"></section>
        <div class="toggle-btn-arrow-up">
          <button class="btn-arrow-up-icon">
            <i class="fa-solid fa-angles-up"></i>
          </button>
        </div>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
